    <style>

            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;

            border-radius: 10px;

        }
        h1 {

        }
        .nav-links {
            margin-top: 2rem;
        }
        .nav-link {
            display: inline-block;
            margin: 0 1rem;
            padding: 1rem 2rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的作品集</h1>
